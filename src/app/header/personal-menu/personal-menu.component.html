<nav class="navbar py-1">
  <ul class="nav" style="padding-left: 11rem">

    <li class="nav-item">
      <a class="nav-link photo dropdown-toggle align-items-lg-end" data-toggle="dropdown" href="#">

        <div class="mr-5" *ngIf="this.sAvatarPath.length>0;then contentLoadAvatar else contentDefault">{{this.sUserName}}</div>
        <ng-template #contentLoadAvatar>
          <img [src]="this.sAvatarPath" class="rounded-circle" style="width: 56px;height: 56px;" alt="{{this.sUserName}}" id="img">
        </ng-template>
        <ng-template #contentDefault>
          <img src="/assets/img/user.png" class="rounded-circle" style="width: 56px;height: 56px;" alt="{{this.sUserName}}">
        </ng-template>
      </a>

      <div class="dropdown-menu" style="width: 262px;">


        <a *ngIf="idUser <= 0" class="nav-link py-2" href="login" [style] = "getStyleName(100)">
          <p class="icon icon-admin mx-2 mt-1" style="font-size: 32px;">
            <span class="ml-2" style="font-size: 20px;">Вход</span>
          </p>
        </a>

        <a *ngIf="idUser > 0" class="nav-link py-2" href="parlor" [style] = "getStyleName(101)">
          <p class="icon icon-profile mx-2 mt-1" style="font-size: 32px;">
            <span class="ml-2" style="font-size: 20px;">Кабинет</span>
          </p>
        </a>

        <a *ngIf="editor === 1" class="nav-link py-2" href="admin" [style] = "getStyleName(102)">
          <p class="icon icon-admin mx-2 mt-1" style="font-size: 32px;">
            <span class="ml-2" style="font-size: 20px;">Добавить номер</span>
          </p>
        </a>

        <a  *ngIf="idUser > 0" class="nav-link py-2 mx-2 mt-1" (click)="logout()" [style] = "getStyleName(103)">
          <p class="icon icon-exit" style="font-size: 30px; cursor: pointer;">
            <span class="ml-2" style="font-size: 20px;">Выход</span>
          </p>

        </a>

      </div>

    </li>
  </ul>
</nav>
