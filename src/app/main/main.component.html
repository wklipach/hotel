<app-header></app-header>
<app-intro-top></app-intro-top>
<img (click)="clickPhone()" class="mbank-logo" src="../../assets/img/orange-telephone-scaled.png" height="auto" width="50"/>
<app-gallery-page></app-gallery-page>
<app-intro></app-intro>
<div class="container-fluid p-0">

  <span id="kontakty"></span>
  <div class="line">
    Адреса отелей
  </div>
  <app-map-page></app-map-page>

</div>
<app-footer></app-footer>


<!-- скрытые кнопки нужная для нажатия -->
<button id="openModalButton" [hidden]="true" data-toggle="modal" data-target="#wModal">Open Modal</button>
<button id="closeModalButton" [hidden]="true" data-toggle="modal"data-target="#wModal" class="btn btn-default" data-dismiss="modal">Close</button>
<div id="wModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        {{sErrorPhone}}
        <h5 class="modal-title">Заказать звонок</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="form-group">
        <label for="inputPhoneName" style="color: red">* имя</label>
        <input class="form-control" id="inputPhoneName" placeholder="имя">
      </div>

      <div class="form-group">
        <label for="inputPhoneNumber" class="form-control-label">* телефон</label>
        <input class="form-control" id="inputPhoneNumber">
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onYesCallClick()">Да</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Нет</button>
      </div>
    </div>
  </div>
</div>
